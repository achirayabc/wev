  <script>
    const titles = {
      shirt: 'ข้อมูลสินค้า: เสื้อ',
      cup: 'ข้อมูลสินค้า: แก้ว',
      bag: 'ข้อมูลสินค้า: กระเป๋า',
      hat: 'ข้อมูลสินค้า: หมวก'
    };

    function showProduct(type) {
      document.getElementById('product-title').textContent = titles[type];

      ['shirt', 'cup', 'bag', 'hat'].forEach(t => {
        const el = document.getElementById('product-' + t);
        if (t === type) el.classList.remove('hidden');
        else el.classList.add('hidden');
      });
    }

    document.addEventListener('DOMContentLoaded', () => showProduct('shirt'));
  </script>
